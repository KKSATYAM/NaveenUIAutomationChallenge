<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h1>List of Avaliable Bears::</h1>
      <table border="2px">
        <thead>
          <th>Bear List</th>
          <th>Detail</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        {% for bear in bear_list %}
        <tr>
          <td>{{bear.name}}</td>
          <td><a href="/detail/{{bear.id}}">Detail</a></td>
          <td><a href="/update/{{bear.id}}">Update</a></td>
          <td><a href="/delete/{{bear.id}}">Delete</a></td>
        </tr>
        {% endfor %}
      </table>
      <br><br>
      <a href="/insert" class="btn btn-success">Insert New Record</a>
    </div>


</body>
</html>
